<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica">
      <h2>Jessica Randall</h2>
      <p class="headline">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>
      <div class="btn">
        <div><button>Github</button></div>
        <div><button>Frontend Mentor</button></div>
        <div><button>LinkedIn</button></div>
        <div><button>Twitter</button></div>
        <div><button>Instagram</button></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/saransh_tyagi_/" target="_blank">Saransh Tyagi</a>.
  </div>
</body>
</html>
